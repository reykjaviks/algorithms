<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset = "utf-8">
    <script>
      const factorial = (n) => {
        if (n === 0) return 1
        return n * factorial(n - 1)
      }
    
      console.log(factorial(0)) // 1
      console.log(factorial(4)) // 24
      console.log(factorial(5)) // 120

    </script>
  </head>
</html>
