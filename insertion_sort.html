<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset = "utf-8">
    <script>
      const sort = (a) => {
        for (let i = 1; i < a.length; i++) { // n kertaa
          let key = a[i],
              j = i - 1
          while (j >= 0 && a[j] > key) { // flip > for descending order
            a[j + 1] = a[j]
            j--
            a[j + 1] = key
          }
        }
      }

      const hand = [5, 2, 4, 6, 1, 3]
      sort(hand)
      console.log(hand)

    </script>
  </head>
</html>
