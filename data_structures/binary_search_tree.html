<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset = "utf-8">
    <script>
      function Node(key, left, right, parent) {
        this.key = key
        this.left = null
        this.right = null
        this.parent = null
      }

      function Tree() {
        this.root = null

        this.insert = (key) => {
          let node = new Node(key)
          node.left = node.right = node.parent = null
          // Inserting to an empty tree
          if (this.root === null) {
            this.root = node
            return
          }
          // Inserting to a non-empty tree
          let parent
          let curr = this.root
          while (curr != null) {
            parent = curr
            if (node.key < curr.key) {
              curr = curr.left
            } else {
              curr = curr.right
            }
          }
          node.parent = parent
          if (node.key < parent.key) {
            parent.left = node
          } else {
            parent.right = node
          }
        }
      }

      const tree = new Tree()

      tree.insert(3)
      tree.insert(1)
      tree.insert(2)
      tree.insert(4)
      tree.insert(5)

      console.log(tree.root)

    </script>
  </head>
</html>
