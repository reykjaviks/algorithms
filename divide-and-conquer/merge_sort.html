<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset = "utf-8">
    <script>
      const mergeSort = (a) => {
        const n = a.length
        if (n <= 1) {
          return
        }
        // Divide into left and right subarrays
        const mid = n / 2,
              left = a.slice(0, mid),
              right = a.slice(mid, a.length)

        mergeSort(left)
        mergeSort(right)
        merge(left, right, a)
      }

      const merge = (left, right, a) => {
        const nL = left.length,
              nR = right.length
        let i = 0, j = 0, k = 0

        while (i < nL && j < nR) {
          if (left[i] <= right[j]) {
            a[k] = left[i]
            i += 1
          } else {
            a[k] = right[j]
            j += 1
          }
          k += 1
        }
        while (i < nL) {
          a[k] = left[i]
          i += 1
          k += 1
        }
        while (j < nR) {
          a[k] = right[j]
          j += 1
          k += 1
        }
      }

      let arr = [14, 7, 3, 12, 9, 11, 6, 2]

      console.log("unsorted", arr)
      mergeSort(arr)
      console.log("sorted", arr) // [ 2, 3, 6, 7, 9, 11, 12, 14 ]

    </script>
  </head>
</html>
