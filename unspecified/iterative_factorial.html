<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset = "utf-8">
    <script>
      const factorial = (n) => {
        let result = 1
        for (let i = 1; i <= n; i++) {
          result*=i
        }
        return result
      }

      console.log(factorial(0)) // 1
      console.log(factorial(4)) // 24
      console.log(factorial(5)) // 120

    </script>
  </head>
</html>
